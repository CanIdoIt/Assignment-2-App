			function addMedToList(){

				var medTime4 = $("#4thdose").val();

				medicine.push([medName,medTime1,medTime2,medTime3,medTime4,medTime5 ]);
				alert(JSON.stringify(medicine));	
			}
			function showMedList(){
				$.mobile.changePage("#pagetwo");
				$("#allMeds").text(JSON.stringify(medicine));
				output = "";

				for(var key in medicine){
					output += key + ": " + medicine[key] + "<br/>";

					data = key + ": " + medicine[key];
					$('<li>').append('<a href="#">' + '<b>' + data + '</b>'+ '</a>').appendTo("#medlist");
				}
